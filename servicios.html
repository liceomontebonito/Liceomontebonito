<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios | Liceo Montebonito</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Misma estructura de diseño */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #87CEEB;
      color: #ADD8E6;
      padding: 20px;
    }
    header .contenedor-encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      text-align: center;
    }
    header img {
      height: 70px;
    }
    header h1 {
      color: #7AC943;
    }
    header p {
      color: #7AC943;
    }
    nav {
      background-color: #6AB82E;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
    }
    nav a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffd9a3;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      header .contenedor-encabezado {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="encabezado-container"></div>
  
  <section>
    <h2>Servicios</h2>
    <ul>
      <li>Prejardín</li>
      <li>Jardín</li>
      <li>Transición</li>
      <li>Extracurriculares: Robótica y Programación</li>
    </ul>
  </section>
  <footer>
    &copy; 2025 Liceo Montebonito. Todos los derechos reservados.
  </footer>
  <script>
    async function cargarEncabezado() {
      try {
        const response = await fetch('encabezado.html');
        const html = await response.text();
        document.getElementById('encabezado-container').innerHTML = html;
      } catch (error) {
        console.error('Error cargando el encabezado:', error);
      }
    }
    
    window.onload = () => {
      cargarEncabezado();
      console.log("Página 'Servicios' cargada correctamente");
    };
  </script>
</body>
</html>
